<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/74fdb872c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>

        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with it's mountainsk</p>
        </div>

        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Flying eagler</h1>
          <p>in the sunset</p>
        </div>
      </div>

      <div class="right-slide">
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2022/05/18/12/04/flower-7205105_960_720.jpghttps://cdn.pixabay.com/photo/2022/05/18/12/04/flower-7205105_960_720.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2022/07/25/15/18/cat-7344042_960_720.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2022/07/10/19/30/house-7313645_960_720.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2022/05/31/18/12/flowers-7233987_960_720.jpg');
          "
        ></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
